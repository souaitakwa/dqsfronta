<div class="main-content">

<h3>Clients List</h3>
<br>
<div class="row">
  <div class="col-md-4" *ngFor="let post of posts$ | async">
    <div class="card card-product">
      <div class="card-header card-header-image" data-header-animation="true">
        <a href="#pablo">
          <img class="img" src="{{post.picture}}">
        </a>
      </div>
      <div class="card-body">
        <div class="card-actions text-center">
          <button mat-raised-button type="button" class="btn btn-danger btn-link fix-broken-card">
            <i class="material-icons">build</i> Fix Header!
          </button>
          <button mat-raised-button type="button" class="btn btn-default btn-link" matTooltip="View"  routerLink="/reportadmin/{{post.id}}"
          routerLinkActive="active-link" [matTooltipPosition]="'below'">
            <i class="material-icons">art_track</i>
          </button>
         
          <button mat-raised-button type="button" class="btn btn-danger btn-link" matTooltip="Remove"  (click)="delete(post.id)" [matTooltipPosition]="'below'">
            <i class="material-icons">close</i>
          </button>
        </div>
        <h4 class="card-title">
          <a href="#pablo">{{post.name}}</a>
        </h4>
        <div class="card-description">
        {{post.description}}
        </div>
      </div>
      <div class="card-footer">
        <div class="price">
          <h4></h4>
        </div>
        <div class="stats">
          <p class="card-category"> {{post.email}}</p>
        </div>
      </div>
    </div>
  </div>
