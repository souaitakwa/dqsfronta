<div class="col-md-12">
    <div class="main-content">
      <div class="row">
        <div class="col-md-10 ml-auto mr-auto">
          <div class="card">
            <div class="card-header card-header-tabs card-header" [style.background-color]="'#07083D'">
              <div class="nav-tabs-navigation">
                <div class="nav-tabs-wrapper">
                  <span class="nav-tabs-title" [style.background-color]="'#07083D'"></span>
                  <ul class="nav nav-tabs" data-tabs="tabs">
                    <li class="nav-item">
                      <a class="nav-link active" href="#profile" data-toggle="tab">
                        <i class="material-icons" [style.background-color]="'#07083D'">bug_report</i> Questions
                        <div class="ripple-container"></div>
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="card-body">
              <div class="tab-content">
                <div class="col-md-12" id="profile">
                  <table class="table">
                    <tbody>
                      <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Date</th>
                        <th>Posted By</th>
                        <th style="text-align: center;">Actions</th>

                      </tr>
                      <tr *ngFor="let post of posts$ | async">
                       
                          
  
                        <td>{{post.title}}</td>
                        <td>{{post.description}}</td>
                        <td>{{post.postdate | date :'short'}} </td>
                        <td>{{post?.name}}</td>
                        <td class="td-actions text-right">
   
  
                        
  
  
                         
  
                          <button mat-raised-button [style.background-color]="'#07083D'" class="btn btn-raised btn-round btn-info" (click)="getanswerquestionbyid(post.id)">
                             Answers!
                          </button>
  <br>
                          <button mat-raised-button [style.background-color]="'#07083D'" class="btn btn-raised btn-round btn-info" (click)="addAnswerModal(post.id)">
                            Add Answer!
                          </button>
  
  
                          <!-- notice modal -->
                          <div class="modal fade" id="noticeModal" tabindex="-1" role="dialog"
                            aria-labelledby="myModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-notice">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h5 class="modal-title" id="myModalLabel">The answer is </h5>
                                 
                                </div>
  
                      <tr *ngFor="let answer of answersList">
  
  
                        <td>{{answer.answer}}</td>
                        <td>{{answer.postdate | date :'short'}} </td>
                        
                        <button mat-raised-button type="button" matTooltip="Remove" [matTooltipPosition]="'left'"
                          (click)="delete(answer.id)" class="btn btn-danger btn-link btn-sm">
                          <i class="material-icons">close</i>
                        </button>

                        <a mat-raised-button type="button" matTooltip="Edit " [matTooltipPosition]="'left'" (click)="setEditanswer(answer)" class="btn btn-primary btn-link btn-sm">
                          <i class="material-icons">edit</i>
                        </a>

                        
  
                      </tr>
  
                 
                      <div class="modal-footer justify-content-center">
                        <button mat-raised-button type="button"[style.background-color]="'#07083D'"  class="btn btn-info btn-round" data-dismiss="modal">Close</button>
                      </div>
                </div>
              </div>
                          </div>
            <!-- end notice modal -->
            </td>
            </tr>
            </tbody>
            </table>
          </div>
  
  
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
  
  
  </div>
  
  
                          <!-- Classic Modal -->
                          <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h4 class="modal-title">
  
                                    <div class="card-header card-header-primary card-header-text">
                                      <div class="card-text">
                                        <h4 class="card-title">Update answer</h4>
                                      </div>
                                    </div>
  
                                  </h4>
                                  <button mat-button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                    <i class="material-icons">clear</i>
                                  </button>
                                </div>
                                <div class="modal-body">
  
  
                
                                  <div class="container mt-5">
                                    <form [formGroup]="answerForm">
  
  
                                      <div class="col-sm-12 mt-2">
                                        <input type="text" class="form-control" formControlName="answer"
                                          placeholder="Enter answer">
  
                                      </div>
  
                                     
  
                                      <!--    <div *ngIf="getparamid" >-->
                                      <div>
                                        <button mat-raised-button type="button" class="btn btn-link" type="submit"
                                          (click)="answerUpdate()" data-dismiss="modal">Update</button>
                                      </div>
  
  
                                    </form>
  
                                  </div>
  
  
                                </div>
                             
                              </div>
                            </div>
                          </div>
                          <!--  End Modal -->
  
                          <!-- notice modal -->
                          <div class="modal fade" id="addAnswerModal" tabindex="-1" role="dialog"
                            aria-labelledby="myModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-notice">
                              <div class="modal-content">
                                <div class="modal-header">
                                <br>  <h5 class="modal-title" id="myModalLabel">Add Answer </h5>
                                  <button mat-button type="button" [style.background-color]="'#07083D'" class="close" data-dismiss="modal" aria-hidden="true">
                                    <i class="material-icons">close</i>
                                  </button>
                                </div>
                               <div class="modal-body">
                                            <div class="instruction">
                                              <div class="row">
                                                <div class="col-md-8">
                                                <textarea [(ngModel)]="answerText" required></textarea>
                                                </div>
                                              </div>
                                            </div>
                                          </div>
                                         
                      <div class="modal-footer justify-content-center">
                        <button mat-raised-button type="button" [style.background-color]="'#07083D'" class="btn btn-info btn-round" [disabled]="!answerText" (click)="addAnswer()" data-dismiss="modal">Save Answer!</button>
                      </div>
                </div>
              </div>
                          </div>
